<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="https://www.google.com/recaptcha/api.js" async defer></script>

</head>
<body>
    <div>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/login">Login</a></li>
            <li><a href="/register">Register</a></li>
        </ul>
    </div>

    <div>
        <h2>Register</h2>
        <form id="registrationForm">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <label for="invite">Invitation Code:</label>
            <input type="text" id="invite" name="invite" required>
            <br>
            <div class="g-recaptcha" data-sitekey="6LeT5JwoAAAAAIDvqRrzCMQUteRFtSSvuAAOAdzQ"></div>
            <br>
            <input type="submit" value="Register">
        </form>
        <div id="response"></div>
    </div>

    <script src="{{url_for('static', filename='register.js')}}"></script>
</body>
</html>
