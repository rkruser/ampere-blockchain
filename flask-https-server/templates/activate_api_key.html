<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/login">Login</a></li>
            <li><a href="/register">Register</a></li>
            <li><a href="/logout">Logout</a></li>
            <li><a href="/server_status">Server Status</a></li>
            <li><a href="/visualize">Visualize</a></li>

            <li><a href="/activate_api_key">Activate API Key</a></li>
        </ul>
    </div>

    <div>
        <h2>Add API key for user {{username}}</h2>
        <form id="activateAPIKey">
            <label for="api_key">API Key:</label>
            <input type="text" id="api_key" name="api_key" required>
            <br>
            <input type="submit" value="Activate API Key">
            <input type="hidden" id="csrf_token" name="csrf_token" value="{{csrf_token}}">
        </form>
        <div>
            <div><div>Response:</div><div id="response"></div></div>
        </div>
    </div>

    <script src="{{url_for('static',filename='activate_api_key.js')}}"></script>
</body>
</html>
