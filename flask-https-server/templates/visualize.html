<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Visualize Nodes</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.18.0/cytoscape.min.js"></script>
</head>
<body>
    <div>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/login">Login</a></li>
            <li><a href="/register">Register</a></li>
            <li><a href="/logout">Logout</a></li>
            <li><a href="/server_status">Server Status</a></li>
            <li><a href="/visualize">Visualize</a></li>
            <li><a href="/userlist">User List</a></li>
            <li><a href="/add_user_license">Add User License</a></li>
            <li><a href="/request_api_key">Request API Key</a></li>
            <li><a href="/activate_api_key">Activate API Key</a></li>
        </ul>
    </div>

    <div id="cy" style="width: 100%; height: 1000px;"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function(){
            var cy = cytoscape({
                container: document.getElementById('cy'),

                elements: {{ graph_data|tojson|safe }},
                
                style: [
                    {
                        selector: 'node',
                        style: {
                            'background-color': '#666',
                            'label': 'data(label)'
                        }
                    },
                    {
                        selector: 'edge',
                        style: {
                            'width': 3,
                            'line-color': '#ccc'
                        }
                    }
                ],
                
                layout: {
                    name: 'circle'
                }
            });
        });
    </script>
</body>
</html>
