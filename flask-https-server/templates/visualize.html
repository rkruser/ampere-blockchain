<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Visualize Nodes</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.18.0/cytoscape.min.js"></script>
</head>
<body>
    <div id="cy" style="width: 100%; height: 600px;"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function(){
            var cy = cytoscape({
                container: document.getElementById('cy'),

                elements: {{ graph_data|tojson|safe }},
                
                style: [
                    {
                        selector: 'node',
                        style: {
                            'background-color': '#666',
                            'label': 'data(label)'
                        }
                    },
                    {
                        selector: 'edge',
                        style: {
                            'width': 3,
                            'line-color': '#ccc'
                        }
                    }
                ],
                
                layout: {
                    name: 'circle'
                }
            });
        });
    </script>
</body>
</html>
