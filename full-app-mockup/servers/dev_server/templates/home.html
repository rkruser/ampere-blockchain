<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        nav {
            background-color: #eee;
            padding: 10px;
        }

        nav a {
            text-decoration: none;
            color: #333;
            margin: 0 15px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .content {
            max-width: 800px;
            margin: 40px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <header>
        <h1>Hello, {{username}}</h1>
    </header>

    <nav>
        <a href="/">Home</a>
        <a href="/logout">Logout</a>
    </nav>

    <div class="content">
        <h2>Welcome to the homepage</h2>
        <p>
            This is a basic template for a homepage. You can customize this template by adding more content, images, and styles as needed.
        </p>
        <p>
            Explore the other pages to learn more about what we offer.
        </p>
    </div>

</body>
</html>
